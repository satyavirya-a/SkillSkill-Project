<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="../CSS/login.css">

    <!-- boxicons buat icon -->
        <!-- Basic Icons -->
        <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
        <!-- Filled Icons -->
        <link href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css" rel="stylesheet">
        <!-- Brand Icons -->
        <link href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="opening">Welcome To VisualSkill</div>

    <section class="kotak-tengah">
        <div>  
            <div class="title">Register</div>
            <div class="form-text">
                <input class="text-box" type="text" id="name" required>
                <i class="bx bx-user-square"></i>
                <label for="name">Name</label>
                
            </div>
            
            <div class="gender-form">
                <i class="bx bx-man-woman"></i>
                <div class="gender">Gender:</div>
                <div class="gender-option">
                    <div class="list">
                        <input type="radio"> <p class="list-gender">Male</p>
                    </div>

                    <div class="list">
                        <input type="radio"> <p class="list-gender">Female</p>
                    </div>
                </div>
                
                
            
                
            </div>

            <div class="form-text">
                <label for="">Date of Birth</label>
                <input class="text-box" type="date" name="" id="" required> 
                <!-- Pake id untuk java script -->
            </div>

            <div class="form-text">
                <input class="text-box" type="email" name="" id="email" required>
                <i class="bx bx-envelope"></i>
                <label for="email">Email</label>
                
            </div>

            
            <div class="form-text">
                <input class="text-box" type="password" name="" id="pass" required>
                <i class="bx bx-lock"></i>
                <label for="pass">Password</label>
                <i class="bx bx-eye"></i>
                <i class="bx bx-eye-slash"></i>
            </div>

            <div class="form-text">
                <input class="text-box" type="password" name="" id="corfirm-pass" required>
                <i class="bx bx-lock"></i>
                <label for="pass">Confirm Password</label>
                <i class="bx bx-eye" id="eye-open"></i>
                <i class="bx bx-eye-slash" id="eye-closed"></i>
            </div>
            
            <button>
                <a href="#">Register</a>
            </button>
          
            
        </div>
    </section>
</body>
</html>
