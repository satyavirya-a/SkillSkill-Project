<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="../CSS/login.css">

    <!-- boxicons buat icon -->
        <!-- Basic Icons -->
        <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
        <!-- Filled Icons -->
        <link href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css" rel="stylesheet">
        <!-- Brand Icons -->
        <link href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="opening">VisualSkill</div>
    <section>
        <div class="kotak-tengah" style="position: relative; z-index: 1;">
            <div class="pict-container">
                <img src="../Assets/atom.gif" alt="atom" id="atom-gif" />
            </div>
    
            <div class="title">Register</div>
            <div class="form-text">
                <input class="text-box" type="text" id="name" required>
                <i class="bx bx-user-square"></i>
                <label for="name">Name</label>
            </div>
            <div class="gender-form">
                <i class="bx bx-man-woman"></i>
                <div class="gender">Gender:</div>
                <div class="gender-option">
                    <div class="list">
                        <input type="radio" name="gender" id="male" value="male"> <p class="list-gender">Male</p>
                    </div>
                    <div class="list">
                        <input type="radio" name="gender" id="female" value="female"> <p class="list-gender">Female</p>
                    </div>
                </div>
            </div>
            <div class="form-text">
                <input class="text-box" type="date" name="" id="dob" required>
                <i class="bx bx-calendar"></i>
                <label for="dob">Date of Birth</label>
            </div>
            <div class="form-text">
                <input class="text-box" type="email" name="" id="email" required>
                <i class="bx bx-envelope"></i>
                <label for="email">Email</label>
            </div>
            <div class="form-text">
                <input class="text-box" type="password" name="" id="pass" required>
                <i class="bx bx-lock"></i>
                <label for="pass">Password</label>
                <i class="bx bx-eye eyeicon" id="eye-icon"></i>
            </div>

            <div class="form-text">
                <input class="text-box" type="password" name="" id="pass" required>
                <i class="bx bx-lock"></i>
                <label for="pass">Confirm Password</label>
                <i class="bx bx-eye eyeicon" id="eye-icon"></i>
            </div>

            <div class="terms-container">
                <input type="checkbox" id="terms">
                <label for="terms" class="terms-text">I agree on <a href="">Terms</a> & <a href="">Agreement</a></label>
            </div>
            <a href="homepage.html">
                <button class="regist-button">REGISTER NOW</button>
            </a>
        </div>
    </section>

    <script src="../JS/login.js"></script>
</body>
</html>
